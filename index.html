<!DOCTYPE html>
<html lang="en">

<head>
  <title>Danh Sách Sinh Viên</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="logo"></div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-6">
        <h2>Thông tin sinh viên</h2>
        <form>
          <div class="form-group">
            <label for="masv"> Mã SV</label>
            <input type="text" class="form-control" id="masv" placeholder="Nhập mã sinh viên" name="Masv" />
          </div>
          <div class="form-group">
            <label for="hoten">Họ & Tên</label>
            <input type="text" class="form-control" id="hoten" placeholder="Nhập họ & tên sinh viên" name="Hoten" />
          </div>
          <div class="form-group">
            <label for="cmnd">Chứng Minh Nhân Dân</label>
            <input type="text" class="form-control" id="cmnd" placeholder="Nhập CMND" name="Cmnd" />
          </div>
          <div class="form-group">
            <label for="sdt">Điện thoại</label>
            <input type="text" class="form-control" id="sdt" placeholder="Nhập SDT" name="Sdt" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="Email" />
          </div>
          <div class="form-group">
            <label for="Toan">Điểm Toán</label>
            <input type="number" class="form-control" id="Toan" placeholder="Nhập Điểm Toán" name="Toan" />
          </div>
          <div class="form-group">
            <label for="Ly">Điểm Lý</label>
            <input type="number" class="form-control" id="Ly" placeholder="Nhập Điểm Lý" name="Ly" />
          </div>
          <div class="form-group">
            <label for="Hoa">Điểm Hóa</label>
            <input type="number" class="form-control" id="Hoa" placeholder="Nhập Điểm Hóa" name="Hoa" />
          </div>
          <button type="button" class="btn btn-success" onclick="ThemSinhVien()">
            Thêm sinh viên
          </button>
          <button type="button" class="btn btn-primary" onclick="LuuThongTin()">
            Lưu
          </button>
        </form>
      </div>
      <div class="col-6 mt-2">
        <h2>Danh sách sinh viên</h2>
        <div class="text-center mt-4">
          <form class="input-group">
            <input class="form-control me-2" type="text" placeholder="Nhập họ & tên" aria-label="Search" id="tukhoa"
              onblur="TimKiemSinhVien()" onchange="TimKiemSinhVien()" />
            <span>
              <button class="btn btn-dark" onclick="TimKiemSinhVien()" type="button">
                Tìm kiếm
              </button>
            </span>
          </form>
        </div>
        <p></p>
        <table id="TableSinhVien" class="table">
          <thead>
            <tr>
              <th></th>
              <th>Mã sinh viên</th>
              <th>Họ & Tên</th>
              <th>CMND</th>
              <th>Email</th>
              <th>Điện thoại</th>
              <th>Điểm Trung Binh</th>
              <th>Xếp Loại</th>
            </tr>
          </thead>
          <tbody id="tbodySinhVien">
            <tr>
              <td></td>
              <td>giatri cot 1</td>
              <td>giatri cot 2</td>
              <td>giatri cot 3</td>
              <td>giatri cot 4</td>
              <td>giatri cot 5</td>
            </tr>
          </tbody>
        </table>
        <div style="text-align: center">
          <button type="button" class="btn btn-success" onclick="SetStorage()">
            Lưu storage
          </button>
          <button type="button" class="btn btn-primary" onclick="GetStorage()">
            Lấy storage
          </button>
          <button type="button" class="btn btn-danger" onclick="XoaSinhVien()">
            Xóa sinh viên
          </button>
        </div>
        <div class="clearfix"></div>
        <br />
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/SinhVien.js"></script>
  <script type="text/javascript" src="./js/DanhSachSinhVien.js"></script>
  <script type="text/javascript" src="./js/Validation.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
